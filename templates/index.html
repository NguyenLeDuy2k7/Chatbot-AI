<!DOCTYPE html>

<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #d3d3d3;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            box-sizing: border-box;
        }

        #container {
            display: flex;
            width: 100%;
            max-width: none;
            margin: 0;
            border-radius: 0;
            box-shadow: none;
            overflow: hidden;
            flex: 1;
            background-color: #1e1e1e; /* Background of chat container*/
        }

        #history-sidebar {
            width: 250px;
            background-color: #121212; /* Make dark*/
            border-right: 1px solid #2e2e2e;  /* Make dark */
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex: none;
            transition: width 0.3s ease-in-out, background-color 0.3s, border-color 0.3s;
            overflow: visible;
            position: relative;
        }

        #history-sidebar.collapsed {
            width: 40px;
        }

        #history-sidebar.collapsed h2,
        #history-sidebar.collapsed #new-chat-button,
        #history-sidebar.collapsed #openai-logo-text,
        #history-sidebar.collapsed #history-list{
            display: none;
        }

        #history-sidebar.collapsed #history-list li a span {
            display: none;
        }

        #history-sidebar.collapsed #openai-logo-img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* OpenAI Logo (Text) */
        #openai-logo-text {
            font-weight: 800;
            font-size: 30px;
            margin-bottom: 20px;
            align-self: center;
            text-align: center;
            color: white;
        }

        #openai-logo-img {
            display: none;
            width: 25px;
            height: 25px;
        }

        #history-sidebar h2 {
            font-size: 1em;
            margin-bottom: 15px;
            color: #d3d3d3;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        #new-chat-button {
            background-color: #29292a;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 20px;
            text-align: left;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #new-chat-button i {
            margin-right: 8px;
        }

        #new-chat-button:hover {
            background-color: #498cb8;
        }

        #history-list {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
            overflow-y: auto;
            height: auto;
            max-height: 500px;
        }

        #history-list li {
            margin-bottom: 5px;
            padding: 8px 12px;
            border-radius: 8px;
            transition: background-color 0.2s;
            position: relative;
        }

        #history-list li:hover {
            background-color: #eee;
        }

        #history-list a {
            text-decoration: none;
            color: #b9b9b9;
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            align-items: center;
            font-size: 0.9em;
        }

        #history-list a i {
            margin-right: 8px;
            color: #999;
        }

        /* Dropdown Menu */
        .dropdown {
            position: absolute;
            top: 0;
            right: 0;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            color: #d3d3d3;
            min-width: 120px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            right: 0;
            border-radius: 5px;
            text-align: left;
        }

        .dropdown-content a {
            color: #d3d3d3;
            padding: 8px 16px;
            text-decoration: none;
            display: block;
            font-size: 0.9em;
        }

        .dropdown-content a:hover {
            background-color: #222;
        }

        .dropbtn {
            background-color: transparent;
            color: #333;
            padding: 5px 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dropbtn:hover {
            background-color: #ddd;
        }

        #rename-form {
            display: none;
        }

        #main-content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #chatbox {
            flex-grow: 1;
            border: 1px solid #ddd;
            overflow-y: auto;
            height: 600px;
            padding: 20px;
            background-color: var(--chatbox-bg);
            border-radius: 12px;
            margin-bottom: 20px;
            width: 95%;
            max-width: none;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
        }

        .message {
            padding: 2px 18px;
            border-radius: 30px;
            margin-bottom: 10px;
            clear: both;
            word-wrap: break-word;
            max-width: 65%;
            font-size: 0.95em;
            line-height: 1.4;
            transition: background-color 0.3s, color 0.3s;
            background-color: #4e4e4e;
            float: left;
        }

        .user-message {
            float: right;
            text-align: right;
            color: white;
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
        }

        #input-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #252424;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #ddd;
            width: 95%;
            max-width: none;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
        }

        #inputbox {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            margin-right: 10px;
            background-color: #312f2f;
            color: lightgray;
        }

        #inputbox::placeholder {
            color: #999;
        }

        button {
            padding: 12px 18px;
            background-color: #728693;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 1em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button:hover {
            background-color: #b4cfe2;
        }

        #toggle-history-button {
            background-color: transparent;
            color: #777;
            border: none;
            border-radius: 5px;
            padding: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
            width: auto;
            box-sizing: border-box;
            align-self: center;
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            margin: 0 auto;
            font-size: 1.2em;
            margin-bottom: 10px;
            margin-left: 10px;
            margin-right: 10px;
            min-height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 11;
        }

        #history-sidebar.collapsed #toggle-history-button {
            left: 0;
            right: 0;
        }

        #toggle-history-button:hover {
            background-color: #eee;
        }

        @media (max-width: 768px) {
            #container {
                flex-direction: column;
            }

            #history-sidebar {
                width: 100%;
                border-bottom: 1px solid #ddd;
                border-right: none;
            }

            #history-sidebar.collapsed {
                width: 100%;
            }

            #history-sidebar h2 {
                text-align: center;
            }

            #main-content {
                padding: 10px;
            }

            #chatbox {
                margin-bottom: 10px;
            }

            #input-area {
                flex-direction: column;
            }

            #inputbox {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 2s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #sendButton.loading .loader {
            display: inline-block;
        }

        #sendButton.loading i {
            display: none;
        }

        #openai-logo-text {
            display: block;
            color: #ffffff;
            text-decoration: inherit;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="history-sidebar" class="">
            
            <a id="openai-logo-text" href="http://192.168.110.48:5500" target="_self"><i class="fab fa-codepen"></i>penAI</a>

            <button id="new-chat-button" onclick="newChat()"><i class="fas fa-plus"></i> New Chat</button>
            <h2>Conversation History</h2>
            <ul id="history-list"><li>
                        <a href="#" onclick="loadConversation(3)">
                            <i class="fas fa-comments"></i>
                            <span class="conversation-name">hello</span>
                        </a>
                        <div class="dropdown">
                            <button class="dropbtn" onclick="toggleDropdown(event, 3)" title="More options" aria-label="More options for conversation"><i class="fas fa-ellipsis-v"></i></button>
                            <div id="dropdown-3" class="dropdown-content">
                                <a href="#" onclick="renameConversation(3)"><i class="fas fa-edit"></i> Rename</a>
                                <a href="#" onclick="deleteConversation(3)"><i class="fas fa-trash"></i> Delete</a>
                            </div>
                        </div>
                    </li><li>
                        <a href="#" onclick="loadConversation(56)">
                            <i class="fas fa-comments"></i>
                            <span class="conversation-name">New Conversation</span>
                        </a>
                        <div class="dropdown">
                            <button class="dropbtn" onclick="toggleDropdown(event, 56)" title="More options" aria-label="More options for conversation"><i class="fas fa-ellipsis-v"></i></button>
                            <div id="dropdown-56" class="dropdown-content">
                                <a href="#" onclick="renameConversation(56)"><i class="fas fa-edit"></i> Rename</a>
                                <a href="#" onclick="deleteConversation(56)"><i class="fas fa-trash"></i> Delete</a>
                            </div>
                        </div>
                    </li><li>
                        <a href="#" onclick="loadConversation(57)">
                            <i class="fas fa-comments"></i>
                            <span class="conversation-name">New Conversation</span>
                        </a>
                        <div class="dropdown">
                            <button class="dropbtn" onclick="toggleDropdown(event, 57)" title="More options" aria-label="More options for conversation"><i class="fas fa-ellipsis-v"></i></button>
                            <div id="dropdown-57" class="dropdown-content">
                                <a href="#" onclick="renameConversation(57)"><i class="fas fa-edit"></i> Rename</a>
                                <a href="#" onclick="deleteConversation(57)"><i class="fas fa-trash"></i> Delete</a>
                            </div>
                        </div>
                    </li></ul>

            <button id="toggle-history-button" title="Toggle sidebar" aria-label="Toggle conversation history sidebar">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <div id="main-content">
            <div id="chatbox"></div>
            <div id="input-area">
                <input type="text" id="inputbox" placeholder="Type your message...">
                <button onclick="sendMessage()" id="sendButton" class="" title="Send message" aria-label="Send message">
                    <i class="fas fa-paper-plane"></i>
                    <div class="loader"></div>
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatbox = document.getElementById('chatbox');
        const inputbox = document.getElementById('inputbox');
        const sendButton = document.getElementById('sendButton');
        const historyList = document.getElementById('history-list');
        const historySidebar = document.getElementById('history-sidebar');
        const toggleHistoryButton = document.getElementById('toggle-history-button');
        const newChatButton = document.getElementById('new-chat-button');
        const openaiLogoText = document.getElementById('openai-logo-text');
        const openaiLogoImg = document.getElementById('openai-logo-img');

        let currentConversationId = null;
        let isHistoryVisible = true;
        
        function sendMessage() {
            const message = inputbox.value.trim();
            if (message === '') return;

            appendMessage('user', message);
            inputbox.value = '';
            sendButton.disabled = true;
            sendButton.classList.add('loading');

            const payload = {
                message: message,
                conversation_id: currentConversationId
            };

            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                sendButton.disabled = false;
                sendButton.classList.remove('loading');
                if (data.error) {
                    appendMessage('bot', 'Error: ' + data.error, 'error-message');
                } else {
                    appendMessage('bot', data.reply);
                    if (!currentConversationId) {
                        currentConversationId = data.conversation_id;
                        loadConversationList();
                    }
                }
                scrollToBottom();
            })
            .catch(error => {
                sendButton.disabled = false;
                sendButton.classList.remove('loading');
                console.error('Error:', error);
                appendMessage('bot', 'Error: ' + error, 'error-message');
                scrollToBottom();
            });
        }
         /**
         * Appends a message to the chatbox.
         *
         * @param {string} sender The sender of the message ('user' or 'bot').
         * @param {string} message The content of the message.
         * @param {string} messageClass Optional CSS class to apply to the message element.
         */
        function appendMessage(sender, message, messageClass = '') {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message'); 
            messageElement.classList.add(sender + '-message');
            messageElement.innerHTML = `
                <div class="message-content">${marked.parse(message)}</div>
            `;
            
            chatbox.appendChild(messageElement);
            scrollToBottom();
        }
        
        function scrollToBottom() {
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function loadConversationList() {
            fetch('/history')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                historyList.innerHTML = '';
                if (data.length === 0) {
                    const emptyMessage = document.createElement('li');
                    emptyMessage.textContent = 'No conversation history available.';
                    emptyMessage.style.color = '#d3d3d3';
                    emptyMessage.style.textAlign = 'center';
                    historyList.appendChild(emptyMessage);
                } else {
                    data.forEach(conversation => {
                        const listItem = document.createElement('li');
                        listItem.innerHTML = `
                            <a href="#" onclick="loadConversation(${conversation.id})">
                                <i class="fas fa-comments"></i>
                                <span class="conversation-name">${conversation.name}</span>
                            </a>
                            <div class="dropdown">
                                <button class="dropbtn" onclick="toggleDropdown(event, ${conversation.id})" title="More options" aria-label="More options for conversation"><i class="fas fa-ellipsis-v"></i></button>
                                <div id="dropdown-${conversation.id}" class="dropdown-content">
                                    <a href="#" onclick="renameConversation(${conversation.id})"><i class="fas fa-edit"></i> Rename</a>
                                    <a href="#" onclick="deleteConversation(${conversation.id})"><i class="fas fa-trash"></i> Delete</a>
                                </div>
                            </div>
                        `;
                        historyList.appendChild(listItem);
                    });
                }
            })
            .catch(error => {
                console.error('Error loading conversation list:', error);
            });
        }
        
        function loadConversation(conversationId) {
            fetch(`/history/${conversationId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                chatbox.innerHTML = '';
                currentConversationId = conversationId;
                data.forEach(message => {
                    appendMessage(message.role, message.content);
                });
                scrollToBottom();
            })
            .catch(error => {
                console.error('Error loading conversation:', error);
            });
        }
    
         function toggleDropdown(event, conversationId) {
            const dropdownContent = document.getElementById(`dropdown-${conversationId}`);
            const dropdowns = document.getElementsByClassName("dropdown-content");

            for (let i = 0; i < dropdowns.length; i++) {
                if (dropdowns[i] !== dropdownContent && dropdowns[i].style.display === 'block') {
                    dropdowns[i].style.display = 'none';
                }
            }

            dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
        }

        function renameConversation(conversationId) {
            if (!conversationId) {
                console.error('No conversation selected.');
                return;
            }

            const newName = prompt('Enter new name for conversation:');
            if (newName === null || newName.trim() === '') {
                console.error('Name cannot be empty.');
                return;
            }

            fetch(`/history/rename/${conversationId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: newName })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                loadConversationList();
                console.log('Conversation Renamed.');
            })
            .catch(error => {
                console.error('Error renaming conversation:', error);
            });
        }

        function deleteConversation(conversationId) {
             if (!conversationId) {
                console.error('No conversation selected.');
                return;
            }

            if (confirm('Are you sure you want to delete this conversation?')) {
                fetch(`/history/delete/${conversationId}`, {
                    method: 'DELETE',
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    loadConversationList();  // Reload the conversation list
                    chatbox.innerHTML = '';   // Clear the chatbox
                   console.log('Conversation has been removed');
                })
                .catch(error => {
                    console.error('Error deleting conversation:', error);
                });
            }
        }

        function toggleHistory() {
            isHistoryVisible = !isHistoryVisible;
            historySidebar.classList.toggle('collapsed');
            if (historySidebar.classList.contains('collapsed')) {
                openaiLogoText.style.display = 'none';
                openaiLogoImg.style.display = 'block';
            } else {
                openaiLogoText.style.display = 'block';
                openaiLogoImg.style.display = 'none';
            }
        }
     
        function newChat() {
            fetch('/history/new', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                loadConversation(data.conversation_id);
                chatbox.innerHTML = '';
            })
            .catch(error => {
                console.error('Error creating new conversation:', error);
            });

        }

        inputbox.addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        toggleHistoryButton.addEventListener('click', toggleHistory);

        historySidebar.classList.remove('collapsed');
        loadConversationList();
        openaiLogoText.style.display = 'block';
        openaiLogoImg.style.display = 'none';
  
        document.addEventListener('click', function (event) {
             if (!event.target.matches('.dropbtn')) {
                  const dropdowns = document.getElementsByClassName("dropdown-content");
                  for (let i = 0; i < dropdowns.length; i++) {
                       let openDropdown = dropdowns[i];
                        if (openDropdown.style.display === 'block') {
                            openDropdown.style.display = 'none';
                        }
                 }
             }
         })
    </script>


</body>
</html>
